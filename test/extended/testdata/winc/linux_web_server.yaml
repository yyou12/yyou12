apiVersion: v1
kind: Service
metadata:
  name: linux-webserver
  labels:
    run: linux-webserver
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: linux-webserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linux-webserver
spec:
  selector:
    matchLabels:
      run: linux-webserver
  replicas: 1
  template:
    metadata:
      labels:
        run: linux-webserver
    spec:
      containers:
      - name: linux-webserver
        image: quay.io/sgaoshang/python-sample-app
        ports:
        - containerPort: 8080
